    <div class="examples" id="examples">
        <div class="container">
            <h2>Examples</h2>
            <div class="content">
                <div class="example">
                    <div class="text">
                        <h2>Single rooted tooth</h2>
                        <div class="formula">
                            <span class="nroot">1</span>
                            <span class="tn">21</span>
                            <span class="ocf">1</span>
                        </div>
                        
                        
                    </div>
                    <div class="image"><img src="/imgs/tooth-15.png" alt="" srcset=""></div>
                </div>
                <div class="example">
                    <div class="text">
                        <h2>Double rooted tooth</h2>
                        <div class="formula">
                            <span class="nroot">2</span>
                            <span class="tn">14</span>
                            <span class="root">B</span>
                            <span class="ocf">1-2</span>
                            <span class="root">p</span>
                            <span class="ocf">1</span>
                        </div>
                        
                    </div>
                    <div class="image">
                        <img src="/imgs/tooth-16.png" alt="" srcset="">
                    </div>
                </div>
                <div class="example">
                    <div class="text">
                        <h2>Multi-rooted tooth</h2>
                        <div class="formula">
                            <span class="nroot">4</span>
                            <span class="tn">28</span>
                            <span class="root">MB</span>
                            <span class="ocf">1</span>
                            <span class="root">DB</span>
                            <span class="ocf">1</span>
                            <span class="root">MP</span>
                            <span class="ocf">1</span>
                            <span class="root">DP</span>
                            <span class="ocf">1</span>
                        </div>
                        <p></p>
                    </div>
                    <div class="image"><img src="/imgs/tooth-17.png" alt=""></div>
                </div>
    
            </div>
